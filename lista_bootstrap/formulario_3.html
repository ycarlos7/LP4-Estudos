<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h3 class="text-center mb-4">Sample Form</h3>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Partner Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Partner Email ID</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Partner Legal Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Partner Mobile</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Partner Address</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contract Start Date</label>
                    <input type="text" class="form-control" placeholder="Date Start">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contract Expiry Date</label>
                    <input type="text" class="form-control" placeholder="Date End">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Minimum Loan Amount</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Maximum Loan Amount</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Interest Rate</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Deposit Amount</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
