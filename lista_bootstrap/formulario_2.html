<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .form-control,
        .form-select,
        .btn {
            border-radius: 0;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <form>
            <div class="row mb-3">
                <div class="col-md-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="32">
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo do Cliente">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
                </div>
                <div class="col-md-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Só números">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="celular" class="form-label">Nº Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="Nº do celular">
                </div>
                <div class="col-md-2">
                    <label for="telefone" class="form-label">Nº Telefone fixo</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Nº telefone">
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="ex:88308070">
                </div>
                <div class="col-md-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="ex:Rua 1400,">
                </div>
                <div class="col-md-1">
                    <label for="numero" class="form-label">Nº</label>
                    <input type="text" class="form-control" id="numero" placeholder="Nº">
                </div>
                <div class="col-md-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-md-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select">
                        <option selected>Selecione</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                        <option value="3">Pendente</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-end">
                    <button type="reset" class="btn btn-danger me-2">Resetar</button>
                    <button type="submit" class="btn btn-success">Próximo</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
