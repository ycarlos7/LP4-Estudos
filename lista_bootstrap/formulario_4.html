<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-3">
        <h2>Novo Usuário</h2>
        <hr>

        <form>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Informe o cpf">
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
                </div>
                <div class="col-md-3">
                    <label for="nivel" class="form-label">Nível:</label>
                    <select id="nivel" class="form-select">
                        <option selected>---</option>
                        <option value="1">Bronze</option>
                        <option value="2">Prata</option>
                        <option value="3">Ouro</option>
                    </select>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe o email">
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" class="form-select">
                        <option selected>---</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Enviar</button>
                    <button type="button" class="btn btn-light border">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
